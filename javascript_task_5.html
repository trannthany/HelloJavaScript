<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript promt method</title>
</head>

<body>
    <h1>JavaScript: promt method</h1>
    <script type="text/javascript">
        var user_name;
        user_name = prompt("What is your favourite colour?: ");
        document.write("<h2>Hello " + user_name + ". </h2>")

    </script>

    <script type="text/javascript">
        var user_color;
        user_color = prompt("But we only have red or blue: type 'red' or 'blue'");
        document.bgColor = user_color;
    </script>

</body>

</html>
