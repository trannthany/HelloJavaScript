<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if else</title>
</head>

<body>
    <h1>JavaScript if else</h1>
    <script type="text/javascript">
        var quantity;
        quantity = prompt("Type a quantity greater than 0: ");
        if (quantity <= 0) {
            document.write("<p>Quantity is not greater than 0.</p>");
            document.write("<p>Please refresh the web page.</p>");


        } else {
            document.write("<p>Thank you for your order! :D</p>")
        }

    </script>

</body>

</html>
