<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover and onmouseout</title>
</head>

<body>
    <h1>onmouseover and onmouseout</h1>
    <ul>
        <li>
            <a href="#" onmouseover="alert('You moved the mouse over')">onmouseover test</a>
        </li>
        <li>
            <a href="#" onmouseout="alert('You moved the mouse out')">onmouseout test</a>
        </li>
    </ul>

</body>

</html>
